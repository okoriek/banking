{% extends 'base2.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p class="offer">Referals</p>
            <div class="divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="progress mt-5 mb-3" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="80">
                <div class="progress-bar" id="progress" >25%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
           <div class="d-flex justify-content-center fw-semibold">Referals</div>
           <div class="d-flex justify-content-center">{{total}}</div>
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-center fw-semibold">Earnings</div>
            <div class="d-flex justify-content-center">{% if earning %}${{earning}}{% else %}$0{% endif %}</div>   
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-light" id="wallet" disabled>
                <div class="input-group-append">
                <span class="input-group-text bg-primary text-light" id="copy">Copy</span>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const value = '{{total}}'
    const btn = document.getElementById('copy');
    const progress = document.getElementById('progress');
    progress.style.width = `${value}0%`
    const wallet = document.getElementById('wallet');
    wallet.value = `${window.location.origin}/register/{{refer}}`
    btn.addEventListener('click', ()=>{
        btn.innerText = 'copied'
        navigator.clipboard.writeText(`${wallet.value}`)
    })
</script>
{% endblock %}
