{% extends 'base2.html' %}
{% load static %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
            <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">Transactions</h5>
                <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                    <tr>
                        <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Sn</h6>
                        </th>
                        <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Action</h6>
                        </th>
                        <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Amount</h6>
                        </th>
                        <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Status</h6>
                        </th>
                        <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Date</h6>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in data %}
                    <tr>
                        <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{forloop.counter}}</h6></td>
                        <td class="border-bottom-0">
                            <p class="mb-0 fw-normal">{{item.action}}</p>                         
                        </td>
                        <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{item.amount}}</p>
                        </td>
                        <td class="border-bottom-0">
                        <div class="d-flex align-items-center gap-2">
                            {% if item.status %}
                            <span class="badge bg-success rounded-3 fw-semibold">Successful</span>
                            {% else %}
                            <span class="badge bg-danger rounded-3 fw-semibold">Pending</span>
                            {% endif %}
                            
                        </div>
                        </td>
                        <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 fs-4">{{item.date_created.date}}</h6>
                        </td>
                    </tr> 
                    {% endfor %}                       
                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
